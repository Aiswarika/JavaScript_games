<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2>Game 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button type="button" class="btn btn-success" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>

            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <div class="container-2">
        <h2>Game 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>
    <div class="container-3">
        <h2>Game 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://www.pngitem.com/pimgs/m/334-3347663_transparent-cartoon-stone-hd-png-download.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK6M9hAb7TKmcNfr1DomPFuD7JMIU9uW9BeA&usqp=CAU" height="150" width="150" alt="" onclick="rpsGame(this)">
            
        </div>
    </div>
    



    <script src="static/js/script.js"></script>

</body>

</html>
